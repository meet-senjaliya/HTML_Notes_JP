<body>
    <div class="container mt-3 bg-light">
        <form>
            <label for="fn" class="form-label">First Name</label>
            <input type="text" id="fn" class="form-control form-control-lg">
            <label for="ln" class="form-label mt-3">Last Name</label>
            <input type="text" class="form-control-plaintext" id="ln" placeholder="Enter last name">

            <div class="row mt-3">
                <div class="col-2">
                    <label for="un" class="form-label">User Name</label>
                </div>

                <div class="col-10">
                    <input type="text" id="un" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2">
                    <label for="un" class="form-label">Password</label>
                </div>

                <div class="col-4">
                    <input type="password" id="un" class="form-control">
                </div>

                <div class="col-2">
                    <label for="un" class="form-label">confirm password</label>
                </div>

                <div class="col-4">
                    <input type="password" id="un" class="form-control">
                </div>
            </div>


            <label for="p" class="form-label">Hobbies: </label>


            <div class="form-check">
                <input type="checkbox" id="s" class="form-check-input">
                <label for="s" class="form-check-label">Swimming</label>
            </div>

            <div class="form-check">
                <input type="checkbox" id="r" class="form-check-input">
                <label for="r" class="form-check-label">Reading</label>
            </div>

            <div class="form-check">
                <input type="checkbox" id="d" class="form-check-input">
                <label for="d" class="form-check-label">Dancing</label>
            </div>

            <label for="p" class="form-label">Gender</label>


            <div class="form-check">
                <input type="radio" id="m" class="form-check-input" name="gender">
                <label for="m" class="form-check-label">male</label>
            </div>

            <div class="form-check">
                <input type="radio" id="f" class="form-check-input" name="gender">
                <label for="f" class="form-check-label">Female</label>
            </div>

            <label for="c" class="form-label">City</label>

            <select name="" class="form-select form-select-lg">
                <option value="" hidden disabled selected>--select city--</option>
                <option value="">Ahmedabad</option>
                <option value="">Surat</option>
                <option value="">Rajkot</option>
            </select>


            <label class="form-table">Favorite Color</label>
            <input type="color" class="form-control-color">
            <label class="form-lable">
                profile photo: 
            </label>
            <input type="file" class="form-control-film">


        </form>
