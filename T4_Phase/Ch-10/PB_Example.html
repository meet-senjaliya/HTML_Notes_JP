<!-- Create a small HTML page where:
You store two fields in sessionStorage:
username = "lj"
email = "lj@example.com"
Retrieve and display the stored username in the console.
Remove only the email field from sessionStorage, then print the remaining data in the console.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //1) to Save data in local Storage.
        sessionStorage.setItem("Username","lj");
        sessionStorage.setItem("email","lj@example.com");

        //2) Retrive data
        
        console.log(sessionStorage.getItem("Username"));
        
        console.log(sessionStorage.getItem("email"));

        //4) delete data
        sessionStorage.removeItem("email");

        console.log(sessionStorage.getItem("Username"));

    </script>

    <script>
