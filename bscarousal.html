<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
 <div class="container mt-3">
        <div class="carousel slide" id="car" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#car"></button>
                <button data-bs-slide-to="1" data-bs-target="#car"></button>
                <button data-bs-slide-to="2" data-bs-target="#car"></button>
                <button data-bs-slide-to="3" data-bs-target="#car"></button>
                <button data-bs-slide-to="4" data-bs-target="#car"></button>
            </div>


            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10">
                    <img src="img1.jfif" alt="" class="d-block w-100 h-100">
                    <div class="carousel-caption">
                        <h1>Travel Diaries</h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, deleniti!</p>
                            <button class="btn btn-dark">Go to dream Destination</button>
                        
                </div>
                </div>
                <div class="carousel-item" data-bs-interval="10">
                    <img src="img2.jfif" alt="" class="d-block w-100 h-50">
                </div>
                <div class="carousel-item" data-bs-interval="10">
                    <img src="img3.jfif" alt="" class="d-block w-100 h-50">
                </div>
                <div class="carousel-item" data-bs-interval="10">
                    <img src="img4.jfif" alt="" class="d-block w-100 h-50">
                </div>
                <div class="carousel-item" data-bs-interval="10">
                    <img src="img5.jfif" alt="" class="d-block w-100 h-50">
                </div>
            </div>

            <button class="carousel-control-prev bg-dark h-25 " style="margin-top: 130px;" data-bs-slide="prev" data-bs-target="#car" >
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next bg-dark h-25 " style="margin-top: 130px;" data-bs-slide="next" data-bs-target="#car">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
