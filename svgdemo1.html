<!--svg = scalable vector graphics-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg style="border:2px solid brown" height="500" width="500"> 
          
        <!--circle-->
        <circle r="50" cx="60" cy="60" fill="white" stroke="black" stroke-width="4"></circle>

        <!--elips-->
        <ellipse rx="100" ry="50" cx="230" cy="60" fill="white" stroke="black" stroke-width="3"></ellipse>
        <text x="170" y="75" font-size="50px"stroke="lime" fill="yellow">LJKU</text>
                  <!--stroke used for line border -->
    </svg>

    <svg height="250" width="200" style="border:2px solid red" stroke="black" stroke-width="2.5px">
        <circle r="9" cx="100" cy="20" fill="red" ></circle>
        <polygon points="100,30,150,140,50,140" fill="green"></polygon>
        <rect x="85" y="140" height="85" width="30" fill="brown" stroke="black" stroke-width="2.5px"></rect>

    </svg>
</body>
</html>
